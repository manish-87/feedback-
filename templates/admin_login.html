{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<p style="color: #666; margin-bottom: 30px;">Please enter your admin credentials</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="admin@hopes.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">
    </div>
    
    <button type="submit" class="btn">Login</button>
</form>

<div style="margin-top: 30px; text-align: center; padding-top: 20px; border-top: 1px solid #e0e0e0;">
    <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none;">‚Üê Back to Registration</a>
</div>
{% endblock %}
