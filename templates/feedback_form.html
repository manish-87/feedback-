{% extends "base.html" %}

{% block title %}Feedback Form{% endblock %}

{% block content %}
<h1>Feedback Form</h1>
<p style="color: #666; margin-bottom: 30px;">Hello, <strong>{{ user.name }}</strong>! Please share your feedback with us.</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label>How would you rate your experience?</label>
        <div class="rating-options">
            <div class="rating-option">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1<br><small>Poor</small></label>
            </div>
            <div class="rating-option">
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">2<br><small>Fair</small></label>
            </div>
            <div class="rating-option">
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">3<br><small>Good</small></label>
            </div>
            <div class="rating-option">
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">4<br><small>Very Good</small></label>
            </div>
            <div class="rating-option">
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">5<br><small>Excellent</small></label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>
    </div>
    
    <button type="submit" class="btn">Submit Feedback</button>
</form>
{% endblock %}

{% block extra_css %}
<style>
    .rating-option input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
</style>
{% endblock %}
