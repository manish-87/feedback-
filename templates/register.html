{% extends "base.html" %}

{% block title %}Register - Feedback App{% endblock %}

{% block content %}
<h1>Register</h1>
<p style="color: #666; margin-bottom: 30px;">Enter your details to get started</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <button type="submit" class="btn">Register</button>
</form>

<div style="margin-top: 30px; text-align: center; padding-top: 20px; border-top: 1px solid #e0e0e0;">
    <a href="{{ url_for('admin_login') }}" style="color: #667eea; text-decoration: none;">Admin Login</a>
</div>
{% endblock %}
